<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!适应ie浏览器>
    <meta name="viewport" content="width=device-width, initial-scale=1"><!自适应布局>
    <title>{% block title%}{% endblock %}</title>
    {% block quote_js%}
    {% endblock %}
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/heart.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="margin-top: 50px;">
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <li class="navbar-brand">小景破站</li>
                <button class="navbar-toggle collapsed" data-target="#collapse"
                        data-toggle="collapse">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav">
                    {% block span %}{% endblock %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left" role="search">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                         {% if user.is_authenticated %}
                        <li class="top-right"><a>{{user}},你好！</a></li>
                         <li class="top-right" ><a href="logout">退出</a></li>
                        {% else%}
                        <li class="top-right 11"><a href="{%url 'web_login'%}">登录/注册</a></li><!到时放在最右边，用于显示登录这些状态>
                        {%endif%}
                </ul>
            </div>
        </div>
    </div>
{% block content %}
<!这里是为所有主题文章展示占位>
{% endblock %}

<nav class="panel-footer bottom">
    <div class="design-footer" style="text-align: center">
    页面样式:<a href="https://v3.bootcss.com/">bootstrap</a> | 页面表格: <a href="https://www.highcharts.com.cn/">highcharts</a> | <a href="">联系我</a>
    </div>
</nav>
</body>
</html>
